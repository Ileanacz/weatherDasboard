<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <h1>Weather Dasboard</h1>
    </nav>
    <div class="col-4 bg-light">
        <p class="search-header my-1">Search for a city</p>
        <div class="input-group mb-3">
            <input id="city-input" type="text" class="form-control" placeholder="Enter city name"
                aria-label="Enter city name">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="search-button">Submit</button>
                <div class="row">
                    <div class="col-12">
                        <span id="city-name" class="city-name align-middle"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h1 id="city-name"></h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
